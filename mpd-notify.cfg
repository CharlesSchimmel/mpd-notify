PORT=6000 # In case you don't use the default port.
MUSFOLDER="$HOME/Music/" # Your music directory as you defined for MPD
NOTIFTIME=2000 # in milliseconds, the time that the notifications appear

AUTOSCRAPE=false # Will automatically pull missing covers from discogs. Assumes your music folder is in Music/Artist/Album format.
DISCOGSKEY="" #discogs key; option if autoscrape=false
DISCOGSSECRET="" #discogs secret; option if autoscrape=false

logMaxSize=1024
logFile="$HOME/.mpd-notify/mpd-notify.log"
